<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>API Mashup</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body id="mashed">
  <header class="header">
    <h1><span id=yellowtag>&#x26AC </span> API</h1>
  </header>

  <form class="search" style="position: fixed">
    <input type="text" placeholder="Search for images…" aria-placeholder="Search for images…" required>
    <button>Search</button>
  </form>

  <div id="suggestion">
    <ul>
      <li>
        <a href="#">Forest</a>
      </li>
      <li>
        <a href="#">Ocean</a>
      </li>
      <li>
        <a href="#">Space</a>
      </li>
    </ul>
  </div>
  
  <main>
    <section class="results">
      <div class="loader"></div>
      <ul>
        <li class="result">
          <p>Noting searched for yet :( </br> try searching</p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    No rights reserved, whatsoever - 2018 (and forever)
  </footer>

  <script src="js/app.js"></script>
  
</body>
</html>
